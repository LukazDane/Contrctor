<fieldset>
  <legend>{{ title }}</legend>
  <!-- TITLE -->
  <div class="form-group">
    <label for="item-title">Title</label><br />
    <input
      class="form-control"
      id="item-title"
      type="text"
      name="title"
      value="{{ item.title }}"
    />
  </div>

  <!-- DESCRIPTION -->
  <div class="form-group">
    <label for="description">Description</label><br />
    <input
      class="form-control"
      id="description"
      type="text"
      name="description"
      value="{{ item.description }}"
    />
  </div>

  <!-- VIDEO LINKS -->
  <div class="form-group">
    <label for="item-price">Price</label><br />
    <input
      class="form-control"
      id="item-price"
      name="price"
      value="{{ item.price }}"
    />
  </div>
  <!-- RATINGS -->
  <div class="form-group">
    <label for="ratings">Rating</label>
    <p class="text-muted">Rate this item!</p>
    <select
      class="form-control"
      name="ratings"
      id="rate"
      value="{{ item.ratings }}"
    >
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
</fieldset>
