{% extends 'base.html' %} {% block content %}
<a href='/'>Back to Home</a>
<div class='row'>
    <div class='col-sm-6 col-sm-offset-3 item-col'>
        <h1>{{ item.title }}</h1>
        <h2>{{ item.description }}</h2>
        <!-- <p><a href='/items/{{ item._id }}/edit'>Edit</a></p> -->
        <button class='btn btn-primary' type="submit"><a href='/items/{{ item._id }}/edit'>Edit</a></button>
        <p><form method='POST' action='/items/{{ item._id }}/delete'>
            <input type='hidden' name='_method' value='DELETE'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>

    </div>
</div>
{% endblock %}
